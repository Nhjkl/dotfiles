<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <test name="family" compare="eq">
      <string>SpaceMono Nerd Font Mono</string>
    </test>
    <edit name="fontfeatures" mode="assign">
      <const>-liga</const>
    </edit>
  </match>
  <alias>
    <family>SpaceMono Nerd Font</family>
    <prefer>
      <family>SpaceMono Nerd Font</family>
      <family>霞鹜文楷屏幕阅读版</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>SpaceMono Nerd Font</family>
      <family>霞鹜文楷屏幕阅读版</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SpaceMono Nerd Font</family>
      <family>霞鹜文楷屏幕阅读版</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>SpaceMono Nerd Font</family>
      <family>霞鹜文楷屏幕阅读版</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SpaceMono Nerd Font Mono</family>
      <family>霞鹜文楷屏幕阅读版</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
