<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>霞鹜文楷屏幕阅读版</family>
      <family>Linux Libertine</family>
      <family>3270Medium Nerd Font Mono</family>
      <family>Joy Pixels</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>霞鹜文楷屏幕阅读版</family>
      <family>Linux Biolinum</family>
      <family>3270Medium Nerd Font Mono</family>
      <family>Joy Pixels</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>霞鹜文楷屏幕阅读版</family>
      <family>Linux Biolinum</family>
      <family>3270Medium Nerd Font Mono</family>
      <family>Joy Pixels</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>霞鹜文楷屏幕阅读版</family>
      <family>Noto Sans Mono</family>
      <family>3270Medium Nerd Font Mono</family>
      <family>Liberation Mono</family>
      <family>Material Design Icons</family>
    </prefer>
  </alias>
  <alias>
    <family>Operator Mono</family>
    <prefer>
      <family>Operator Mono</family>
      <family>霞鹜文楷屏幕阅读版</family>
      <family>3270medium nerd font mono</family>
      <family>Joy Pixels</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>FiraCode</family>
    <prefer>
      <family>FiraCode</family>
      <family>霞鹜文楷屏幕阅读版</family>
      <family>3270Medium Nerd Font Mono</family>
      <family>Joy Pixels</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
