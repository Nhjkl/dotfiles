window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 4
    y: 0
  dynamic_padding: true
  decorations: none #full
  startup_mode: Windowed
  opacity: 0.8
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    # family: Operator Mono
    # family: Fira Code
    # family: JetBrains Mono
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    # family: Operator Mono
    # family: Fira Code
    # family: JetBrainsMono
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    # family: Operator Mono
    # family: Fira Code
    # family: JetBrainsMono
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 14
  offset:
    x: 0
    y: -2
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true
custom_cursor_colors: true
colors:
  primary:
    background: '0x282828' # '#282828'
    foreground: '0xebdbb2' # '#ebdbb2'
  cursor:
    text:       '0x3c4c55' # '#3c4c55'
    cursor:     '0x7fc1ca' # '#7fc1ca'
  normal:
    black:      '0x282828' # '#282828'
    red:        '0xcc241d' # '#cc241d'
    green:      '0x98971a' # '#98971a'
    yellow:     '0xd79921' # '#d79921'
    blue:       '0x458588' # '#458588'
    magenta:    '0xb16286' # '#b16286'
    cyan:       '0x689d6a' # '#689d6a'
    white:      '0xa89984' # '#a89984'
  bright:
    black:      '0x928374' # '#928374'
    red:        '0xfb4934' # '#fb4934'
    green:      '0xb8bb26' # '#b8bb26'
    yellow:     '0xfabd2f' # '#fabd2f'
    blue:       '0xd3869b' # '#d3869b'
    magenta:    '0xff79c6' # '#ff79c6'
    cyan:       '0x8ec07c' # '#8ec07c'
    white:      '0xebdbb2' # '#ebdbb2'
  indexed_colors: []

bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

mouse_bindings:
  - { mouse: Middle, action: Copy }
  - { mouse: Right, action: Paste }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  # url:
    # modifiers: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

window.dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

working_directory: None

enable_experimental_conpty_backend: false

alt_send_esc: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
